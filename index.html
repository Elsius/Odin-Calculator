<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
</head>

<body>
    <div id='calcbox'>
        <div id='buttonContainer'>
            <div id="top-util">
                <button id="clear">AC</button>
                <button id="inverse">+/-</button>
                <button id="modulus">%</button>
            </div>
            <div>
                <button id='num7'>7</button>
                <button id='num8'>8</button>
                <button id='num9'>9</button>
            </div>
            <div>
                <button id='num4'>4</button>
                <button id='num5'>5</button>
                <button id='num6'>6</button>
            </div>
            <div>
                <button id='num1'>1</button>
                <button id='num2'>2</button>
                <button id='num3'>3</button>
            </div>
            <div>
                <button id="num0">0</button>
                <button id=".">.</button>
            </div>
        </div>
        <div id='operatorbox'>
            <button id='opAdd'>+</button>
            <button id='opSubtract'>-</button>
            <button id='opMultiply'>x</button>
            <button id='opDivide'>/</button>
            <button id="equals">=</button>
        </div>
    </div>
</body>

</html>
